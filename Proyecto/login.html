<!doctype html>
<html lang="es">
    <head>

        <title> Login tienda </title>
        <link rel="icon" type="image/x-icon" href="img/westydab.png">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">Bienvenido</div>

                    <div class="problema"><a>No puedo iniciar sesión</a></div>
                    <div class="inferior"><a href="Proyecto.html">Volver</a></div>
                </div>   
            </div>
        </div>
